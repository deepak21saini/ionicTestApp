<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list detail-none margin-top padding-top> 
    <ion-item no-lines no-padding margin-top> 
      <div *ngIf="!isLoggedIn">
      <button detail-none menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
       <ion-icon name="{{p.icon}}" margin-right></ion-icon> {{p.title}}  
      </button>
      </div>
      <div *ngIf="isLoggedIn">
      <button detail-none menuClose ion-item (click)="ListPage()">
       <ion-icon name="List" margin-right></ion-icon>List
      </button>
      <button detail-none menuClose ion-item (click)="logoutPage()">
       <ion-icon name="logout" margin-right></ion-icon>Logout
      </button>
      </div>
    </ion-item>
  </ion-list>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
