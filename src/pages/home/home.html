<ion-content no-padding no-margin class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}"> 
<ion-row>
	<ion-col col-12 class="top-bg"></ion-col>
</ion-row>
<ion-row>
	<ion-col col-12 text-center padding-right padding-left class="login-text">
		<p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration. </p>
	</ion-col>
	<ion-col col-12 text-center padding-right padding-left >
		<button ion-button (click)="goToLogin()" color="primary" block margin-bottom>Login</button>
		<button ion-button (click)="goToRegister()" color="primary" block outline>Create account</button>
	</ion-col>
</ion-row>
</ion-content>
