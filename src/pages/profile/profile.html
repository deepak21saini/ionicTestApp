<ion-header>
  <ion-navbar>
   	<button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

<div *ngIf="userinfo">
<ion-list no-lines class="user-img">
  <ion-item color="" no-padding>
    <ion-thumbnail item-start *ngIf="photo">
      <img src="{{photo}}">
    </ion-thumbnail>
    <ion-thumbnail item-start *ngIf="!photo">
      <img src="assets/imgs/user-default.jpeg">
    </ion-thumbnail>
    <h2>{{userinfo.first_name}}</h2>
    <p>{{userinfo.email}}</p>
    <ion-icon ios="ios-trash" md="md-trash" *ngIf="photo" (click)="deleteImage()" class="remove-img" item-end small></ion-icon>
  </ion-item>
</ion-list>
<ion-list class="user-list-edit"> 
  <ion-item no-padding>
    <ion-icon ios="ios-contact" md="md-contact" item-start small></ion-icon>
      <label>Upload Photo</label>
      <ion-input type="file" id="file" (change)="handleFileInput($event.target.files)"></ion-input>
    <ion-icon ios="ios-create" md="md-create" item-end small> </ion-icon>
  </ion-item>

  <ion-item no-padding>
    <ion-icon ios="ios-person" md="md-person" item-start small></ion-icon>
      <label>Full Name: {{userinfo.first_name}} {{userinfo.last_name}}</label>
      <ion-icon ios="ios-create" md="md-create" (click)= "presentProfileModal('Full Name', userinfo)" item-end small></ion-icon>
  </ion-item>
 
  <ion-item no-padding>
    <ion-icon ios="ios-call" md="md-call" item-start small></ion-icon>
      <label>Phone: {{userinfo.phone}}</label>
      <ion-icon ios="ios-create" md="md-create" (click)= "presentProfileModal('Phone', userinfo.phone)" item-end small>
      </ion-icon>
  </ion-item>
  <ion-item no-padding>
    <ion-icon ios="ios-mail-open" md="md-mail-open" item-start small></ion-icon>
      <label>Email: {{userinfo.email}}</label>
  </ion-item>

   <ion-item no-padding>
      <ion-icon name="log-out"item-start small></ion-icon> 
      <label (click)="logout()" > Logout </label>
  </ion-item>


</ion-list>
  </div>
</ion-content>
