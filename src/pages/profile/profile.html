<ion-header>

  <ion-navbar>
   	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngIf="userinfo">
<p>Name: {{userinfo.first_name}}</p>
<p>Email: {{userinfo.email}}</p>
 <p>
    <ion-item>
      <ion-avatar item-start *ngIf="photo != ''">
        <img src="{{photo}}">
      </ion-avatar>
    	<ion-label color="primary" fixed>Upload Photo</ion-label>
    	<ion-input type="file" id="file" (change)="handleFileInput($event.target.files)"></ion-input>
  	</ion-item>
   	<button ion-button (click)="uploadFile()">Save</button>
  </p>
  </div>
</ion-content>
