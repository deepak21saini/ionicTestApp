<ion-header>
  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-grid text-center padding-top padding-bottom text-center>
		<ion-row margin-top>
			<ion-col col-12>
				<h2 ion-text><strong>Welcome, back!</strong></h2>
			</ion-col>
		</ion-row>
	</ion-grid>
	<form #loginForm="ngForm">
		<ion-list class="login-form">
			<ion-item no-padding>
				<ion-label color="dark" stacked><strong>Email</strong></ion-label>
				<ion-input type="text" [(ngModel)]="model.email" name="email" required></ion-input>
			</ion-item>
			<ion-item no-padding>  
				<ion-label color="dark" stacked><strong>Password</strong></ion-label>  
				<ion-input type="password" [(ngModel)]="model.password" name="password" required></ion-input>
			</ion-item>
		</ion-list>	
	 </form>
	<p text-right>
		<a no-padding  no-lines (click)="goToForgotPassword()">Forgot Password?</a>
	</p>
	<p>
		<button ion-button block color="primary" [disabled]="!loginForm.valid" (click)="login()">SIGN IN</button>
	</p>
</ion-content>
