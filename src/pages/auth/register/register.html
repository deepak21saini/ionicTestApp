<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
	 <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<form #signupForm="ngForm" >
	<ion-grid text-center padding-top padding-bottom text-center>
		<ion-row margin-top>
			<ion-col col-12>
				<h2 ion-text><strong>Welcome, user!</strong></h2>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-list class="login-form">
		
		<ion-item no-padding>
			<ion-label color="dark" stacked ><strong>Mobile</strong></ion-label>
			<ion-input type="text" [(ngModel)]="model.mobile" name="mobile" required></ion-input>
		</ion-item>
		<ion-item no-padding>
			<ion-label color="dark" stacked><strong>Password</strong></ion-label>
			<ion-input type="password" [(ngModel)]="model.password" name="password" required> </ion-input>
		</ion-item>
		<ion-item no-padding>
			<ion-label color="dark" stacked><strong>Confirm Password</strong></ion-label>
			<ion-input type="password" [(ngModel)]="model.password" name="password" required> </ion-input>
		</ion-item>
	</ion-list>	
	<p>
	<button ion-button block color="primary" (click)="signup()" [disabled]="!signupForm.valid || disableButton">SIGN UP</button>
	</p>
	<p text-center>
	By signing up, you agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</p>

	<p text-center>
		Do you have an account already? <a (click)="goToLogin()">Sign In</a>
	</p>
	</form>
	
</ion-content>
