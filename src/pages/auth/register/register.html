<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<form #signupForm="ngForm" >
	<ion-grid text-center padding-top padding-bottom text-center>
		<ion-row margin-top>
			<ion-col col-12>
				<h2 ion-text><strong>Welcome, user!</strong></h2>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-list class="login-form">
		<ion-item no-padding margin-bottom>
			<!-- <ion-label color="dark" stacked >Email</ion-label> -->
			<ion-input type="text" [(ngModel)]="model.email" name="email" placeholder="Email" required></ion-input>
		</ion-item>
		<ion-item no-padding margin-bottom>
			<!-- <ion-label color="dark" stacked>Password</ion-label> -->
			<ion-input type="password" [(ngModel)]="model.password" name="password" placeholder="Password" required> </ion-input>
		</ion-item>
		<ion-item no-padding margin-bottom>
			<!-- <ion-label color="dark" stacked>Confirm Password</ion-label> -->
			<ion-input type="password" [(ngModel)]="model.c_password" name="c_password" placeholder="Confirm Password" required> </ion-input>
		</ion-item>
	</ion-list>	
	<p>
	<button ion-button block color="primary" (click)="signup()" [disabled]="!signupForm.valid || disableButton">SIGN UP</button>
	</p>
	<p text-center>
	By signing up, you agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</p>

	<p text-center>
		Do you have an account already? <a (click)="goToLogin()">Sign In</a>
	</p>
	</form>
	
</ion-content>
