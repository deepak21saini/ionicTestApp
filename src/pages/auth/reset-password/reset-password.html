<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
	 <ion-title>Verification</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-grid text-center padding-top padding-bottom text-center>
		<ion-row margin-top>
			<ion-col col-12>
				<h2 ion-text><strong>Please enter verification code sent to your email address.</strong></h2>
			</ion-col>
		</ion-row>
	</ion-grid>
	<form #verifyPinForm="ngForm">
		<ion-list class="login-form">
			<ion-item no-padding>
				 <ion-input type="text" [(ngModel)]="model.user_pin" #user_pin=ngModel name="user_pin" placeholder="Verification code" required></ion-input>
			</ion-item>
		</ion-list>
	</form>
	<p>
	<button ion-button block color="primary" class="login-btn" (click)="verifyPin()" [disabled]="!verifyPinForm.valid">VERIFY</button>
	</p>
	
</ion-content>
