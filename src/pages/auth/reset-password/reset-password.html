<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
	 <ion-title>Verification</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-grid text-center padding-top padding-bottom text-center>
		<ion-row margin-top>
			<ion-col col-12>
				<h2 ion-text><strong>Please enter verification code sent to your email address.</strong></h2>
			</ion-col>
		</ion-row>
	</ion-grid>
	<form #verifyPinForm="ngForm">
		<ion-grid>
        <ion-row>
          <ion-col col-3 class="padding-2">   
            <ion-item no-padding >
              <ion-input text-center type="text" [(ngModel)]="model.otp.first" name="otp1" placeholder="4" maxlength="1" (keyup)="nextInput($event, 1)" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-3 class="padding-2">
            <ion-item no-padding>
              <ion-input text-center type="text" [(ngModel)]="model.otp.second" name="otp2" placeholder="4" maxlength="1"  (keyup)="nextInput($event, 2)" #passcode1 required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-3 class="padding-2">
            <ion-item no-padding>
              <ion-input text-center type="text" [(ngModel)]="model.otp.third" name="otp3" placeholder="4" maxlength="1" (keyup)="nextInput($event, 3)" #passcode2 required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-3 class="padding-2">
            <ion-item no-padding>
              <ion-input text-center type="text" [(ngModel)]="model.otp.fourth" name="otp4" placeholder="4" maxlength="1" #passcode3 required></ion-input>
            </ion-item>
          </ion-col>
      
          <ion-col col-12 margin-top>
           <button ion-button block color="primary" class="login-btn" (click)="verifyPin()" [disabled]="!verifyPinForm.valid">VERIFY</button>
          </ion-col>
          <ion-col col-12 text-center>
            <p> Haven't received OTP?
              <button ion-button color="default" (click)="resendOTP()" [disabled]="maxTime > 0 && maxTime != count">Resend</button>
              <span *ngIf="maxTime != count">Try after {{maxTime}} seconds</span>

             <!--<a href="#" ion-text color="pink" (click)="resendOTP()" [disabled] = "disableResendBtn" >Resend</a>--></p>
          </ion-col>
        </ion-row>
      </ion-grid>
	</form>
	
</ion-content>
