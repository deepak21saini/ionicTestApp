<ion-header>

  <ion-navbar>
    <ion-title> Add Event</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<form #eventForm="ngForm">
		<ion-list class="login-form">
			
			<ion-item no-padding margin-bottom>
				<ion-input type="text" [(ngModel)]="model.name" name="name" placeholder="Event Name" required></ion-input>
			</ion-item>
			<ion-item no-padding margin-bottom>
				<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="model.start_date" name="start_date" placeholder="Start Date" required></ion-datetime>
			</ion-item>
			<ion-item no-padding margin-bottom >
				 <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="model.end_date" name="end_date" placeholder="End Date" required></ion-datetime>
			</ion-item>
			<ion-item no-padding margin-bottom>
			    <ion-textarea placeholder="Notes" [(ngModel)]="model.notes" name="notes"></ion-textarea>
			</ion-item>


		</ion-list>	 
	</form>
	<button ion-button block color="primary" [disabled]="!eventForm.valid" (click)="add()">ADD</button>

</ion-content>
