<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
	   <ion-item *ngFor="let contact of contactlist">
		     <h2 class="name">{{contact.displayName}}</h2>
		</ion-item>
    </ion-list>
                       
</ion-content>
