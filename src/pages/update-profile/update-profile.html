<ion-header>
  <ion-navbar>
    <ion-title class="pro-title" text-left>Update Profile</ion-title>
    <button ion-button float-right clear small color="dark">
    <ion-icon ios="ios-close" md="md-close" (click)="dismiss()" end></ion-icon>
    </button>
</ion-navbar>

</ion-header>
<ion-content padding>
<ion-list>
  <ion-item no-padding margin-bottom >
    <ion-label color="primary" stacked>{{label}}</ion-label>
    <ion-input type="text" [(ngModel)]="model.name" name="{{column}}" value="{{val}}"></ion-input>
  </ion-item>
   <ion-item no-padding margin-bottom >
  	<button ion-button block color="primary" (click)="updateProfile()">Save</button>
  	</ion-item>
</ion-list>
</ion-content>
