<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Feedback</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
	<form #feedbackForm="ngForm">
	  
      <ion-item>
        <ion-label>Do you have any suggestions for improvement?</ion-label>
      </ion-item>
       <ion-item>
       	<ion-textarea [(ngModel)]="model.feedback" required name="feedback"></ion-textarea>
       </ion-item>

	</form>

	<button ion-button block color="primary" [disabled]="!feedbackForm.valid" (click)="send()">ADD</button>

</ion-content>
