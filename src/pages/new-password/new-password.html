<ion-header>
  <ion-navbar>
    <ion-title>New Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-grid>
	<ion-row>
		<ion-col col-12 text-center margin-top>
			<h4 ion-text><strong> Create New Password</strong> </h4>
		</ion-col>
	</ion-row>
	<form #newPasswordForm="ngForm">
		<ion-list class="login-form">
			<ion-item no-padding no-lines> </ion-item>
			<ion-item no-padding>
				<ion-input type="password" placeholder="New password" [(ngModel)]="model.new_password" name="new_password" required></ion-input>
			</ion-item>

			<ion-item no-padding>
		 		<ion-input type="password" placeholder="Repeat New password" [(ngModel)]="model.new_password_confirmation" name="new_password_confirmation" required></ion-input>
			</ion-item>
		</ion-list>
	</form>
	<p> 
	 <button ion-button block color="primary"  (click)="createNewPassword()" [disabled]="!newPasswordForm.valid || disableButton" >Next</button>
	</p>
</ion-grid>
</ion-content>
