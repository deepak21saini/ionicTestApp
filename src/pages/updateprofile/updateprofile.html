<ion-header>
  <ion-navbar>
    <ion-title>Update Profile</ion-title>
</ion-navbar>

</ion-header>
<ion-content padding>
<ion-list>
  <ion-item no-padding margin-bottom >
    <ion-label color="primary" stacked>{{label}}</ion-label>
    <ion-input type="text" [(ngModel)]="model.name" name="{{column}}" value="{{val}}"></ion-input>
  </ion-item>
   <ion-item no-padding margin-bottom >
  	<button ion-button block color="primary" (click)="updateProfile()">Save</button>
  	<button ion-button block color="light" (click)="dismiss()">Cancel</button>
  	</ion-item>
</ion-list>
</ion-content>
