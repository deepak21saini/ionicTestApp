<ion-header color="primary">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar color="primary" placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list #assetsList [hidden]="assets.length === 0">
	   <ion-item *ngFor="let asset of assets">
		    <h2>{{asset.manufacturer.name}} - {{asset.category.name}}</h2>
		    <p>{{asset.model_number}} â€¢ {{asset.serial_number}}</p>
		    <p>{{asset.purchase_date}}</p>
		    <button ion-button clear item-end (click)="goToAssetDetail($event, asset)" >View</button>
		</ion-item>
    </ion-list>
</ion-content>
