<ion-content padding>
	<ion-grid text-center padding-top padding-bottom text-center>
		<ion-row>
			<ion-img width="100" height="130" src="/assets/imgs/logo.png" style="margin: auto;"></ion-img>
		</ion-row>
		<ion-row margin-top>
			<ion-col col-12>
				<h2 ion-text><strong>Sign in with ABC</strong></h2>
			</ion-col>
		</ion-row>
	</ion-grid>
	<form #loginForm="ngForm">
	<ion-list class="login-form">
		<ion-item no-padding>
			<ion-label color="dark" stacked><strong>Email</strong></ion-label>
			<ion-input type="text" [(ngModel)]="model.username" name="username" required>></ion-input>
		</ion-item>
		<ion-item no-padding>  
			<ion-label color="dark" stacked><strong>Password</strong></ion-label>  
			<ion-input type="password" [(ngModel)]="model.password" name="password" required>></ion-input>
		</ion-item>
	</ion-list>	
	 </form>

	<a no-padding text-right no-lines color="pink" (click)="goToForgotPassword()">Forgot Password?</a>
	<button ion-button block   color="pink" [disabled]="!loginForm.valid" (click)="login()">SIGN IN</button>
	<button ion-button block   outline color="pink" (click)="goToRegister()">SIGN UP</button>
</ion-content>
