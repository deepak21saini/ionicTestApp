 <ion-header>
  <ion-navbar primary>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>My Events</ion-title>
    </ion-navbar>
    <ion-toolbar>
      <ion-searchbar right
      [(ngModel)]="search"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onSerachInput($event)"
      (ionCancel)="onCancelSerach($event)">
      </ion-searchbar>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>

	<ion-list class="sliding-list">
    <ion-item-sliding *ngFor="let event of filteredEvents" no-lines>
      <ion-item class="event-list" no-padding no-lines>
          <ion-thumbnail item-start>
            <h3> 17 <span>Jun</span></h3>
          </ion-thumbnail>
          <h2>{{event.name}} </h2>
          <p>{{event.start_date}} • {{event.end_date}}</p>
          <p>
            <span class="blance"> Total Blance: 38,858</span> 
            <span class="total-amount"> Amount : 2500</span>
            <span class="total-gift">Gift : 22</span>
          </p>
          <p>{{event.notes}}</p>
          <button ion-button clear item-end (click)="goToEventDetail(event)" >View</button>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(event)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

         No data found... 
    </div>
