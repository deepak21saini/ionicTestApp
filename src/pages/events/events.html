 <ion-header>
  <ion-navbar primary>
  	<ion-buttons left>
	    <button ion-button menuToggle>
	      <ion-icon name="menu"></ion-icon>
	    </button>
    </ion-buttons>

    <ion-title>My Events</ion-title>
    <ion-buttons right>
      <button (click)="goToAdd()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list>
	   <ion-item *ngFor="let event of events">
		    <h2>{{event.name}} </h2>

		    <p>{{event.notes}}</p>

		</ion-item>
    </ion-list>

</ion-content>
