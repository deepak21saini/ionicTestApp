<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>

 <ion-header>
  <ion-navbar primary>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Notifications</ion-title>
    </ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-card *ngFor="let notification of notifications"> 
	   <ion-card-content>
	   {{notification.description}}
     <br/>
     <ion-note>
       {{notification.date | date:'dd MMM, yyyy'}}
      </ion-note>
	   </ion-card-content>

	</ion-card>

</ion-content>
