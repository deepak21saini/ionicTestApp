<ion-header>

    <ion-navbar color="primary">
      <ion-title>Shaguns</ion-title>
    </ion-navbar>

    <ion-toolbar>
      <ion-searchbar
	    [(ngModel)]="search"
	    [showCancelButton]="shouldShowCancel"
	    (ionInput)="onSerachInput($event)"
	    (ionCancel)="onCancelSerach($event)">
	  </ion-searchbar>
    </ion-toolbar>

</ion-header>

<ion-content>

    <ion-fab right bottom>
	   <button ion-fab mini (click)="goToAdd()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>

	<ion-list>

      <ion-item-sliding *ngFor="let shagun of filteredShaguns">
        <ion-item>
            <h2>{{shagun.name}}</h2>
            <p *ngIf="shagun.amount">{{shagun.amount}}</p>
	     	<p *ngIf="shagun.city">{{shagun.city}}</p>
	     	<p *ngIf="shagun.address">{{shagun.address}} </p>
	     	<p *ngIf="shagun.gift">{{shagun.gift}}</p>

	     	<img style="width:300px;"  src="{{shagun.gift_image}}" *ngIf="shagun.gift_image"/>
        </ion-item>
         
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="delete(shagun)">Delete</button>
        </ion-item-options>
      </ion-item-sliding>

      <div *ngIf="!filteredShaguns?.length && isDataLoaded" padding>
         No data found...
      </div>

  	</ion-list>  
  

</ion-content>
