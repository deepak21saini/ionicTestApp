<ion-header>
  <ion-navbar>
    <ion-title>Event Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="event-detail">
    <h2>{{event.name}}</h2>
    <ion-item-group margin-top margin-bottom>
      <ion-item no-padding>
        <h2 class="date"><ion-icon name="calendar" large></ion-icon> Start Date: <b style="color:#488aff;">{{event.start_date}}</b></h2>
      </ion-item>
      <ion-item no-padding>
        <h2 class="date"><ion-icon name="calendar" large></ion-icon> End Date: <b style="color:#488aff;">{{event.end_date}}</b> </h2>
      </ion-item>
    </ion-item-group>
    <ion-row>
      <ion-col>
        <h2 class="notes">Event Description</h2>
        <p class="notes-p">{{event.notes}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 class="card-box shagun-box">
        <ion-card no-margin margin-bottom text-center>
          <ion-card-header> Shaguns </ion-card-header>
          <ion-card-content> 18 </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6 margin-bottom class="card-box gift-box">
        <ion-card no-margin text-center> 
          <ion-card-header> Gift </ion-card-header>
          <ion-card-content> 12 </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 class="card-box">
        <ion-card no-margin text-center>
          <ion-card-header> Amount </ion-card-header>
          <ion-card-content> 2000 </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row margin-top>
      <ion-col col-12>
        <button ion-button icon-start block block (click)="viewShaguns()" margin-bottom no-margin> 
        <ion-icon ios="ios-eye" md="md-eye" large></ion-icon> View shaguns</button>
      </ion-col>
      <ion-col col-12>
        <button ion-button icon-start block color="secondary" (click)="addShagun()" no-margin> 
        <ion-icon ios="ios-add" md="md-add" large></ion-icon> Add shagun</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
