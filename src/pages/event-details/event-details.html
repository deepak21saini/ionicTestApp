<ion-header>
  <ion-navbar>
    <ion-title>Event Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
 <ion-card class="event-detail">
  <ion-card-header><h2>{{event.name}}</h2></ion-card-header>
  <ion-card-content> 
	<p><ion-icon name="calendar"></ion-icon> <b>Start Date:</b> {{event.start_date}}</p>
	<p><ion-icon name="calendar"></ion-icon> <b>End Date:</b> {{event.end_date}}</p>
	<p><ion-icon name="calendar"></ion-icon> <b>Notes:</b> {{event.notes}}</p>

  <ion-row margin-top>
    <ion-col>
      <ion-card no-margin text-center class="amount-card">
        <ion-card-header margin-bottom>Amount</ion-card-header>
        <ion-card-content>2000</ion-card-content>
      </ion-card>    
    </ion-col>
    <ion-col>
      <ion-card no-margin text-center class="gift-card">
        <ion-card-header margin-bottom>Gift</ion-card-header>
        <ion-card-content>12</ion-card-content>
      </ion-card>    
    </ion-col>
  </ion-row>

  <ion-row margin-top>
    <ion-col>
      <button ion-button small color="secondary" (click)="viewShaguns()">View shaguns</button>
    	<button ion-button small (click)="addShagun()">Add shagun</button>
    </ion-col>
  </ion-row>
  </ion-card-content>
</ion-card>

</ion-content>
