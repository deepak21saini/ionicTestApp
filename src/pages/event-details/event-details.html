<ion-header>

  <ion-navbar>
    <ion-title>Event Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 
 <ion-card>
  <ion-card-header>
    <h1>{{event.name}}</h1>
  </ion-card-header>

  <ion-list>
    <button ion-item>
      Start Date : {{event.start_date}}
    </button>
    <button ion-item>
      End Date : {{event.end_date}}
    </button>

    <button ion-item>
      Notes : {{event.notes}}
    </button>

  </ion-list>
</ion-card>

</ion-content>
