<ion-header>
  <ion-navbar>
    <ion-title>Event Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="event-detail">
  	<ion-row>
	  	<div class="date-time">
	  		<p class="month">{{ event.start_date | date:'MMM'  }}</p> 
	  		<h4 class="day">{{ event.start_date | date:'dd'  }}</h4>
	  	</div>
	  	<div class="title-box">
	  		<p class="time"> {{ event.start_time }} - {{ event.end_time}}</p>
	  		<h2 class="event-title"> {{event.name}}</h2>
	  	</div>
  	</ion-row>	
  	
  	<ion-row>
<!-- 
    <h2>{{event.name}}</h2>
    <ion-list class="date-list">
      <ion-item no-padding>
        <h3 class="date"><ion-icon name="calendar" large></ion-icon> Start Date : 
          <span>{{event.start_date}}</span></h3>
      </ion-item>
    </ion-list> 
    <ion-list class="date-list">
      <ion-item no-padding>
        <h3 class="date">
          <ion-icon name="calendar" large></ion-icon> End Date : 
          <span>{{event.end_date}}</span> 
        </h3>
      </ion-item>
    </ion-list> -->
</ion-row>
    <ion-row margin-top>
      <ion-col>
<!--         <h2 class="notes">Event Description</h2> -->
        <p class="notes-p">{{event.notes}}</p>
      </ion-col>
    </ion-row>

    <ion-row class="box-row">
      <ion-col col-12 class="card-box amount-box"> 
        <ion-card no-margin margin-bottom>
          <ion-card-content>  
          <div class="img-box">
             <img src="assets/imgs/amount.png" alt="" title="" />
          </div>
          <div class="text-box">
           <h4> Total Members</h4>
           <h2> {{event.total_member || 0 }} </h2> 
          </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 class="card-box shagun-box">
        <ion-card no-margin margin-bottom>
          <ion-card-content class="clearfox">  
          <div class="img-box">
            <img src="assets/imgs/blance.png" alt="" title="" />
          </div>
          <div class="text-box">
           <h4> Amount</h4>
           <h2> {{event.total_amount || 0 }} </h2> 
          </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 class="card-box gift-box">
        <ion-card no-margin>
          <ion-card-content>  
          <div class="img-box">
            <img src="assets/imgs/gift.png" alt="" title="" />
          </div>
          <div class="text-box">
           <h4> Gifts</h4>
           <h2> {{event.total_gift || 0 }} </h2> 
          </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
    </ion-row>
    <ion-row margin-top>
      <button ion-button  block (click)="viewShaguns()" margin-bottom no-margin>View Shaguns</button>
      <button ion-button block outline (click)="addShagun()" no-margin>Add Shagun</button>
    </ion-row>
  </div>
</ion-content>
