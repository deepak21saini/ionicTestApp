<ion-header>

  <ion-navbar>
    <ion-title>Event Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 
 <ion-card>
  <ion-card-content>
    <ion-card-title>
     {{event.name}}
    </ion-card-title>
	<p> Start Date: {{event.start_date}} </p>
	<p> End Date: {{event.end_date}} </p>
	<p> Notes: {{event.notes}} </p>
	
  </ion-card-content>

  	<button ion-button large (click)="addShagun()">Add shagun</button>
	<button ion-button large color="secondary" (click)="viewShaguns()">View shaguns</button>


</ion-card>


</ion-content>
