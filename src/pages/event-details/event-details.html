<ion-header>
  <ion-navbar>
    <ion-title>Event Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
 <div class="event-detail">
  <h2>{{event.name}}</h2>
  <ion-item-group margin-top margin-bottom>
    <ion-item no-padding>
      <h2><ion-icon name="calendar" margin-right large></ion-icon> Start Date: <b style="color:#488aff;">{{event.start_date}}</b></h2>
    </ion-item>
    <ion-item no-padding>
      <h2><ion-icon name="calendar" margin-right large></ion-icon> End Date: <b style="color:#488aff;">{{event.end_date}}</b> </h2>
    </ion-item>
  </ion-item-group>
  <ion-row>
      <ion-col>
        <h2 class="notes">Event Description</h2>
        <p class="notes-p">{{event.notes}}</p>
      </ion-col>
  </ion-row>
  <ion-row margin-top>
    <ion-col text-center class="amount-box">
      <h2>Amount <span>2000</span></h2>
    </ion-col>
    <ion-col text-center class="gift-box">
      
      <h2>Gift <span>12</span></h2>
    </ion-col>
  </ion-row>
 
  <ion-row margin-top>
    <ion-col col-12>
      <button ion-button icon-start block block (click)="viewShaguns()"> 
      <ion-icon ios="ios-eye" md="md-eye" large></ion-icon> View shaguns</button>
    </ion-col>
    <ion-col col-12>
      <button ion-button icon-start block color="secondary" (click)="addShagun()"> 
      <ion-icon ios="ios-add" md="md-add" large></ion-icon> Add shagun</button>
    </ion-col>
  </ion-row>

</div>
</ion-content>
