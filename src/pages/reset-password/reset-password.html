<ion-content padding>
	<ion-grid>
		<ion-row>
		<ion-col col-12 text-center margin-top>
			<h4 ion-text color="pink"> <strong>Reset Password</strong> </h4>
			</ion-col>
		</ion-row>
		<form #changePasswordForm="ngForm">
		<ion-row>
			<ion-col col-12 no-padding>
				<ion-item>
              		 <ion-input type="text" [(ngModel)]="model.otp_number" #otp_number=ngModel name="otp_number" placeholder="OTP Number" required></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12 no-padding>
				<ion-item>
              	<ion-input type="password" [(ngModel)]="model.password" #password=ngModel name="password" required placeholder="Password"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<button ion-button block color="pink" class="login-btn" (click)="updatePassword()" [disabled]="!changePasswordForm.valid">Update Password</button>
        <button ion-button block color="pink"clear (click)="goToRoot()">Cancel</button>
		 </form>

	</ion-grid>

</ion-content>
